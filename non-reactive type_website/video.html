  <title>Travel Video</title>
    <style>
        *{box-sizing: border-box;}
        /* 전체 */
        .header{
            height: 300px;
            width: 100%;
        }
        .header-contents{
            width: 100%;
            height: 100%;
        }
        .header-contents> img{
            width: 100%;
            height: 100%;
        }
        .textBox{
            position: absolute;
            top:5%;
            left: 42%;
            margin: auto;
            width: 300px;
            height: 200px;
        }
        #input{
            position: relative;
            top:20%;
            font-family: 'Dancing Script', cursive;
            font-size: 150px;
            text-align: center;
            margin: 0;
            color: black;
        }
        .textBox1{
            position: absolute;
            bottom: 55%;
            right: 30%;
            width: 300px;
            height: 0;
            text-align: right;
            overflow: hidden;
           
        }
        /* navi 부분 */
        .naviBox{
            line-height: 30px;
            height: 40px;
            list-style-type: none; /*원하는 스타일의 list 를 만들 수 있음*/
            margin: 0;
            padding: 0;
            overflow: hidden;
            border-top: 4px solid black;
            border-bottom: 4px solid black;

        }
        .naviBox li{
            float:left;
            width: 33.3%;
            text-align: center;
            font-family: 'Kaushan Script', cursive;
            font-size: x-large;
        }
        .naviBox > a{
            color: black;
        }
        .naviBox li:hover{
           color: grey;
           font-weight: bold;
           transform: scale(1.5);
        }
        /* body 부분 */
        .body{
            position: relative;
            height: 800px;
            padding: 50px;
            padding-left: 100px;
        }
        .body >iframe{
            padding-top: 100px;
            height: 700px;
            width: 1200px;
            padding-left: 400px;
        }
        
    </style>
</head>
<body>
    <div class="main">
