<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
           배열
           : 다양한 타입(자료형)의 데이터 모음
           -> 배열을 생성할때 자료형을 지정하지 않음
           -> 문자열, 숫자, boolean, undefined, 객체, 함수

           ** 자바의 배열 : 같은 자료형 데이터의 모음

           배열의 생성
           
           (자바스크립트의 배열은 사이즈가 고정적이지 않음)

           let arr = new Array(); // 배열의 생성자를 호출해서 만들어주는 방법(사이즈 지정하지 않음)
           let arr = new Array(1, 2, 3); // 초기값을 생성자 안에 넣어주는 방법
           let arr = [1, 2, 3];

           (자바에서 3칸 짜리 배열)
           int[] arr = new int[3];
           int[] arr = {1,2,3};
        
        */
       /*
         console.log 에서 문자열과 객체 등을 함께 출력하고 싶을때
         + 를 사용하면 그 객체 안의 요소가 문자열화되어 출력
         , 를 사용하면 그 객체 자체가 출력
         */
       let arr1 = new Array(1, 2, 3);
       console.log("arr1 : " , arr1);
       let arr2 = [1, 2, 3];
       console.log("arr2 : " , arr2);
       let arr3 = new Array(); // 초기값을 안잡고 만들면 만들어지기는 하나 길이값이 0
       console.log("arr3 : " , arr3);
       arr3 .push(1) // 비어있는 배열에 데이터값 넣는 방법
       console.log("1 pushed : ", arr3);
       arr3.push(2);
       arr3.push(3);
       console.log("2, 3 pushed : " , arr3);

       // 배열이 고정적이지 않음 collection 같은 느낌

       /*
          배열에 값 넣기
          -> index 번호 활용
          -> 0번 부터 인덱스 번호 시작
          (자바와 동일)
       */
       arr3[3] = 4;
       console.log("arr3 : " , arr3);
        // 문자열, 숫자, boolean, 함수, 배열 을 배열에 넣기
       let arr = ["봄", 30, false, 
       function(){ console.log("call function!")},
       [1, 2, 3]];
       console.log("arr : " , arr);

       // 배열 안에 있는 함수 실행 시키고 싶을때
       console.log(arr[3]) // 함수 자체를 출력
       arr[3](); // 함수 뒤에 소가로 붙여주면 함수를 실행 한다 라는 뜻
       console.log(arr[3]()); 
       // 함수를 실행시키고 함수의 리턴값을 출력하겠다는 뜻 -> 리턴값 없으므로 undefinde 출력됨

       // arr이 가지고 있는 요소를 하나하나 출력
       for(let i = 0; i <arr.length; i++){
           console.log(arr[i]);
       }

       // foreach(자바) -> for..of
    //    자바에서는
    //    for(int a : arr){
    //         System.out.println(a);
    //    }
        for(let a of arr){
            console.log(a);
        }

    </script>
</body>
</html>
