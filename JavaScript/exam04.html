<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 생성</title>
</head>
<body>
    <script>
        let r_num = prompt("행 입력");
        let c_num = prompt("열 입력");
        /* 2행의 3열 테이블 생성
          <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </table>
        */
        document.write("<table border=1 style='width:300px; height:400px;'> ")
          for(i=0; i < r_num; i++){
              document.write("<tr>");
              for(j=0; j <c_num; j++){
              document.write("<td></td>");
          }
          document.write("</tr>")
          }
        document.write("</table>");

    </script>
</body>
</html>
