<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change</title>
    <style>
        .imgBox{
            border: 1px solid lightgray;
            width: 300px;
            height: 400px;
            padding: 5px;
        }
        #img1{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>Image Change</h2>
    <div class="imgBox">
        <img src="/img/다낭.jpg" id="img1">
    </div>
    <button type="button" id="btn1">사진 1</button>
    <button type="button" id="btn2">사진 2</button>
    <button type="button" id="btn3">사진 3</button>

    <script>
        let img1 = document.getElementById("img1");
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");

        btn1.onclick =function(){
            img1.src = "/img/다낭.jpg";
        }
        btn2.onclick = function(){
            img1.src = "/img/에펠탑.jpg";
        }
        btn3.onclick = function(){
            img1.src = "/img/비행기.jpg";
        }
    </script>
</body>
</html>
