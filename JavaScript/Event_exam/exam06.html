<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        #eventBox{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>Hover event</h2>
    <div id="eventBox"></div>
    <script>
        let eventBox = document.getElementById("eventBox");

        // mouseenter : 요소에 마우스가 올라갔을 때의 순간만 감지
        eventBox.addEventListener("mouseenter", function(){
            eventBox.style.backgroundColor ="pink";
        });
        // mouseleave : 요소에 마우스가 떠났을 때의 순간 감지
        eventBox.addEventListener("mouseleave", function(){
            eventBox.style.backgroundColor = "aquamarine";
        });
    </script>
</body>
</html>
