<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P 생성</title>
</head>
<body>
    <script>
        let p_num = prompt("p 갯수를 입력하세요.");
        if(p_num != null){
            for(i =0; i < p_num; i++){
                document.write("<p>Hello Javascript!</p>");
            }
        }
    </script>
</body>
</html>
