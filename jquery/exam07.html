<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Top Scroll</title>
    <style>
        .container{
            height: 2000px;
        }
        #scrollTop{
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            
        }
        #scrollTop >img{
            width: 100%;
            cursor: pointer;  /* 마우스 올렸을때 커서 모양 결정 */
        }
    </style>
    <script>
        $(document).ready(function(){
             $("#scrollTop").on("click", function(){
                 // 페이지를 기준으로 스크롤 상단으로 올려주기
                $(window).scrollTop(0);
             })
        })
    </script>
</head>
<body>
    <div class="container">
        <div id="scrollTop">
            <img src="hand.png">
        </div>
    </div>
</body>
</html>
