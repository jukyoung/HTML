<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        .container{
            width: 400px;
            height: 400px;
            margin: auto;
        }
        .box{
            width: 100%;
            height: 80%;
            border: 1px solid black;
            overflow-y: auto;
        }
        #controls{
            width: 100%;
            height: 20%;
        }
        #input{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div id="controls">
        <input type="text" id="input" placeholder="메세지를 입력하세요.">
        </div>
    </div>
    <script>
        $("#input").on("keypress", function(e){  
            if(e.keyCode == 13){
                let input = $("#input").val();
                let txt = "<div>" + input + "</div>";
                $(".box").append(txt);
                $("#input").val("");
                let scrollH = $(".box").prop("scrollHeight");
                $(".box").scrollTop(scrollH);
            }
        })
    </script>
</body>
</html>
