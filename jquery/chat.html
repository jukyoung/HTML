<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 400px;
            height: 400px;
            margin: auto;
        }

        .box {
            width: 100%;
            height: 80%;
            border: 1px solid black;
            background-color: #b4ecfa;
            overflow-y: auto;
           
        }

        #controls {
            width: 100%;
            height: 20%;
            border: 1px solid black;
        }

        #input {
            width: 80%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div id="controls">
            <input type="text" id="input" placeholder="채팅 입력">
        </div>
    </div>
    <script>
        $("#input").on("keypress", function (e) {
            if (e.keyCode == 13 && $("#input").val() !== "") {
                let input = $("#input").val();
                let txt = "<div class='chat'><span>" + input + "</span></div>";
               
                $(".box").append( $(txt).hide());
                // chaining: 요소를 기준으로 함수를 쭉 이어주게 되면
                // 순차적으로 왼쪽에서부터 함수가 실행이 된다.
                $(".chat").fadeIn("slow").css({
                    "text-align" : "right"
                    , "margin" : "10px"
                });
                
                $(".chat > span").css({
                    "background-color": "gold"
                    , padding: "10px"
                    , display : "inline-block" // 본인이 차지한 크기는 컨텐츠 안에서이루어짐..?
                })
                $("#input").val("");
                let scrollH = $(".box").prop("scrollHeight");
                $(".box").scrollTop(scrollH);
            }
        })
    </script>
</body>

</html>
