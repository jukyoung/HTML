<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Chat + Emoji</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 400px;
            height: 400px;
            margin: auto;
        }

        .box {
            width: 100%;
            height: 80%;
            border: 1px solid black;
            background-color: #b4ecfa;
            overflow-y: auto;
           
        }

        #controls {
            width: 100%;
            height: 20%;
            border: 1px solid black;
            
        }

        #input {
            width: 80%;
            height: 100%;
            
        }
        .btnBox{
            width: 20%;
            padding: 0;
            float: right;
            text-align: center;
            margin-top: 25px;
            
        }
        #hideBtn{
            cursor: pointer;
        }
        .emojiBox{
            border: 1px solid black;
            background-color: white;
            /* block ÏÜçÏÑ±ÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÎäî ÏöîÏÜåÎ•º inline ÌäπÏÑ±ÏùÑ Í∞ñÍ≤å ÎßåÎì§Ïñ¥Ï§å */
            display: inline-block;
            position: relative;
            bottom: 350px;
            left: 25px;
        }
        .emojiBox > .row{
            width: 300px;
            height: 100px;
        }
        .emojiBox .col{
            width: 100px;
            height: 100px;
            float: left;
        }
        .imgs{
            width: 100%;
            height: 100%;
            padding: 5px;
            cursor: pointer;
        }

       
       
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div id="controls">
            <input type="text" id="input" placeholder="Ï±ÑÌåÖ ÏûÖÎ†•">
            <div class="btnBox">
                <div id="hideBtn">üòä</div>
              </div>
        </div>
    </div>
    <div class="emojiBox">
        <div class="row">
            <div class="col">
                <img class="imgs" src="/jquery/img/e1.png" alt="">
            </div>
            <div class="col">
                <img class="imgs" src="/jquery/img/e2.png" alt="">
            </div>
            <div class="col">
                <img class="imgs" src="/jquery/img/e3.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="imgs" src="/jquery/img/e4.png" alt="">
            </div>
            <div class="col">
                <img class="imgs" src="/jquery/img/e5.png" alt="">
            </div>
            <div class="col">
                <img class="imgs" src="/jquery/img/e6.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="imgs" src="/jquery/img/e7.png" alt="">
            </div>
            <div class="col">
                <img class="imgs" src="/jquery/img/e8.png" alt="">
            </div>
            <div class="col">
                <img class="imgs" src="/jquery/img/e9.png" alt="">
            </div>
        </div>
    </div>
    <script>
        $("#input").on("keypress", function (e) {
            if (e.keyCode == 13 && $("#input").val() !== "") {
                let input = $("#input").val();
                let txt = "<div class='chat'><span>" + input + "</span></div>";
               
                $(".box").append( $(txt).hide());
                // chaining: ÏöîÏÜåÎ•º Í∏∞Ï§ÄÏúºÎ°ú Ìï®ÏàòÎ•º Ï≠â Ïù¥Ïñ¥Ï£ºÍ≤å ÎêòÎ©¥
                // ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÏôºÏ™ΩÏóêÏÑúÎ∂ÄÌÑ∞ Ìï®ÏàòÍ∞Ä Ïã§ÌñâÏù¥ ÎêúÎã§.
                $(".chat").fadeIn("slow").css({
                    "text-align" : "right"
                    , "margin" : "10px"
                });
                
                $(".chat > span").css({
                    "background-color": "gold"
                    , padding: "10px"
                    , display : "inline-block" // Î≥∏Ïù∏Ïù¥ Ï∞®ÏßÄÌïú ÌÅ¨Í∏∞Îäî Ïª®ÌÖêÏ∏† ÏïàÏóêÏÑúÏù¥Î£®Ïñ¥Ïßê..?
                })
                $("#input").val("");
                let scrollH = $(".box").prop("scrollHeight");
                $(".box").scrollTop(scrollH);
            }
        })
        $(".emojiBox").hide();
        $("#hideBtn").click(function(){
            $(".emojiBox").fadeToggle();
        })
        $(".imgs").click(function(e){
            // console.log(e.target.src);
            let emoticonInput = "<div class='chatEmoji'><img src= '" + e.target.src + "'></div>";
             $(".box").append($(emoticonInput).hide());
             $(".chatEmoji").fadeIn("slow").css({
                "text-align" : "right"
                    , "margin" : "10px"
             })
             $(".chatEmoji >img").css({
                "background-color": "gold"
                , padding: "10px"
                , display : "inline-block"
                , width : "100px"
                , height : "100px"
             })
             $(".emojiBox").hide();
             let scrollH = $(".box").prop("scrollHeight");
                $(".box").scrollTop(scrollH);
        })
    </script>
</body>

</html>
