<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Exam 03</title>
    <style>
        div{
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="rsDiv" id="firstDiv">firstDiv</div>
    <button class="btnChange" value="firstDiv">Change 1st Div</button>
    <div class="rsDiv" id="secondDiv">secondDiv</div>
    <button class="btnChange" value="secondDiv">Change 2nd Div</button>
    <div class="rsDiv" id="thirdDiv">thirdDiv</div>
    <button class="btnChange" value="thirdDiv">Change 3rd Div</button><br>
    <button id="changeAll">Change All</button>

    <script>
       $(".btnChange").on("click", function(){
           // 버튼의 value 값과 div의 id값을 활용
           let rs = $(this).val();
           console.log(rs);
           // 버튼이 가지고 있는 value 값이 현재의 div 아이디 값과 같은 상황
           // 버튼의 value 값을 얻어서 앞에 #을 덧붙여 선ㄴ택자를 만들어 줌.
           $("#"+rs).css({
            "background-color" : "pink"
                , color : "red"
           });
           
       })

        $("#changeAll").on("click", function(){
            $(".rsDiv").css({
                "background-color" : "#9abee6"
                , color : "blue"
            });
        })
    </script>
</body>
</html>
