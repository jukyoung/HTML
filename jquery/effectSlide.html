<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Slide</title>
    <style>
        div{
            width: 300px;
            border: 1px solid black;
            padding: 10px;
        }
        #bottomDiv{
            display: none; 
            /* 페이지가 로딩 됐을때 눈에 안보이게 */
        }
    </style>
    <script>
        $(document).ready(function(){
           /* $("#upperDiv").mouseover(function(){
               $("#bottomDiv").slideDown();
               // slideDown() : display none 속성을 display block 으로 변경
               // slideUp() : display none 으로 변경
            })
            $("#upperDiv").mouseleave(function(){
                $("#bottomDiv").slideUp();
            })*/
            //또다른 방식
            $("#upperDiv").hover(function(){
                // slideToggle() = slideUp() + slideDown()
                $("#bottomDiv").slideToggle(1000);
            })
        })
    </script>
</head>
<body>

    <div id="upperDiv">UpperDiv</div>
    <div id="bottomDiv">BottomDiv</div>
</body>
</html>
