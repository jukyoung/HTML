<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>형제 선택</title>
</head>
<body>
    <div class="container">
        <p>This is p</p>
        <span>This is span</span>
        <h1>This is h1</h1>
        <h2>This is h2</h2>
        <h3>This is h3</h3>
        <p>This is p2</p>
    </div>
    <p>container's 형제
        <span>This is span2</span>
    </p>
    <h1>container's 형제</h1>

    <script>
        // 대상요소.next() : 대상요소를 기준으로 다음에 오는 요소 선택
        $("span").next().css("color", "red");
        // 내 부모의 형제 선택
        console.log( $("h1").parent().next() );

        // 대상요소.siblings() : 대상요소를 기준으로 모든 형제 요소 선택(나는 제외함)
        console.log( $("h2").siblings() );
        $("h2").siblings().css("background-color", "skyblue");
        // h2 형제중에서 span 태그한테만 color green
        $("h2").siblings("span").css("color", "green");

        // h1태그를 기준으로 부모요소의 형제 중 h1태그한테 background-color : red
        // $("h1").parent().siblings("h1").css("background-color", "red");
        // nextAll() -> 대상요소를 기준으로 다음에 오는 모든 요소 선택
        console.log( $("h1").parent().nextAll("h1") );

        // 대상요소.prev() : 대상요소를 기준으로 이전(앞)에 위치한 형제요소 선택
        // 대상요소.prevAll() : 대상요소를 기준으로 이전(앞)에 위치한 모든 형제요소 선택
        $("h3").prev().on("click", function(){
            alert("이전 형제요소 감지");
        });
        $("span").prevAll("p").on("mouseover", function(){
            alert("detected");
        })

        // 대상요소.first() : 가장 처음에 만들어진 해당 요소를 선택
        // 대상요소.last() : 가장 마지막에 만들어진 해당 요소를 선택
        // -> 모든 요소들을 통틀어서 사용
        $("p").first().css("color", "blue");
        $("p").last().css("color", "hotpink");

    </script>
</body>
</html>
