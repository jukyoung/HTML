<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table02</title>
</head>
<body>
    <!-- 병합 -->
    <!-- rowspan : 행 병합
         colspan : 열 병합 -->
    <table border="1" width="300px" height="300px">
        <thead>
            <tr align="center"> <!-- align="center" : 정렬(가운데)-->
                <th width="25%">항목</th> <!-- 위에서 정한 width의 픽셀 중에서의 퍼센트-->
                <th width="50%">품목</th>
                <th width="25%">품번</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td rowspan="3">스낵</td> <!-- rowspan="3" 3개의 행에 대해서 병합-->
                <td>새우맛과자</td>
                <td>001</td>
            </tr>
            <tr align="center">
                <td>초코틴틴</td>
                <td>002</td>
            </tr>
            <tr align="center">
                <td colspan="2">공란</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
