<!DOCTYPE html> <!--지금 작성하는 문서의 유형이 html 표기-->
<html lang="en"> <!-- html 태그로 문서의 시작을 열고 끝을 장식 모든 태그들을 안고 있다고 생각 
               브라우저한테 이 문서가 html이라고 알려주는 역할 , 모든 태그들을 포함하는 역할-->
<head> <!--문서에 대한 정보(메타 데이터)를 정의하는 용도-->
    <meta charset="UTF-8"> <!--문서에 대한 인코딩을 utf-8로 하겠다-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--어떤 브라우저를 사용할것인지-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--장치에 따라 이러한 페이지를 볼수있도록 비율을 설정하는 것 -->
    <title>Hello</title> <!--크롬 웹브라우저 탭부분에 들어가는 제목을 설정-->
</head>
<body> <!--이 문서의 모든 컨텐츠 요소가 body 안쪽에 작성됨. -->
    Hello World
    Hello HTML
</body>
</html>
