<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- list = 목록
     1. <ul> : undered list -> 순서가 없는 리스트 // 기호가 바뀜
     2. <ol> : ordered list -> 순서가 있는 리트스 // 숫자가 달리거나 알파벳 등 순서가 달림    
    -->
    <ul>
        <li>아메리카노</li>
        <li>카푸치노</li>
        <li>라떼
            <ul>
                <li>카페라떼</li>
                <li>차이라떼</li>
                <li>초코라떼
                    <ul>
                        <li>카카오 99%</li>
                        <li>카카오 78%</li>
                        <li>카카오 38%</li>
                    </ul>
                </li>
            </ul>


        </li>
    </ul>
    <!-- 
         typb : 숫자, 아라비아 숫자, 알파벳 순서를 매길지 결정해줄 수 있음 (안정해주면 default : 숫자)
         start : 시작점 지정 가능
    -->

    <ol type ="A" start ="2">
        <li>아메리카노</li>
        <li>카푸치노</li>
        <li>라떼
            <ol>
                <li>카페라떼</li>
                <li>차이라떼</li>
            </ol>
        </li>
    </ol>

</body>
</html>
