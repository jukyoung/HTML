<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        display 속성 : block / inline
        block : 요소의 전후 줄바꿈을 한 후에 무조건 한 줄을 차지하는 속성
        inline : 해당 태그가 가지고 있는 컨텐츠의 크기만큼만 자리를 차지
    -->
  
    <!-- <p> - block 속성(16px마진) 마진: 바깥여백, <div> - block(마진x), <span> - inline -->
        <p>Test01</p>
        <p>Test02</p>

        <div>Div01</div>
        <div>Div02</div>
        
        <span>span01</span>
        <span>span02</span>

</body>
</html>
