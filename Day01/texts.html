<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 관련 태그</title>
</head>
<body>
    <!-- 문단을 나눠주기 위해 엔터키를 사용 x -> <br>-->
    test <br> test

    <!-- 강조 관련 태그-->
    <!-- <h1~6> 제목(heading)을 표시하기 위해 사용하는 태그
         숫자가 작을수록 가장 중요한 제목, 클수록 덜 중요한 제목-->
         <h1>test</h1>
         <h2>test</h2>
         <h3>test</h3>
         <h4>test</h4>
         <h5>test</h5>
         <h6>test</h6>

    
         <em>EM</em><br> <!--기울기-->
         <strong>strong</strong><br> <!--굴게-->
         <mark>mark</mark><br> <!--마크처리-->
         <b>bold</b> <!--볼드체-->
         <i>italic</i><!--이탤릭체-->
         <u>underline</u> <!--밑줄-->
</body>
</html>
