<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- form : 사용자에게 입력받아 그 데이터를 서버로 전송하고자 할 때 사용
    <form action="요청을 보낼 주소" method="get/post 데이터를 전송하는 방식">
        사용자의 입력을 받을 수 있는 요소들이 옴
        -> form 태그 안쪽에 서버를 전송하고 싶은 용도의 input 태그들은 반드시 name 이라는 속성을 가지고 있어야 함
       <input type="text" name="id">
        .. 
        ..
    </form>
    form을 서버에 제출하기 위헤 submit을 해줘야함.
    1. submit 타입의 버튼을 사용
    2. submit() 함수를 사용
    -->
    <form action="/sendForm.jsp" method="post">
        <!-- method를 post 로 하면 주소창에 action 에 입력한 주소값이 나옴 -->
        <!-- method 를 get 으로 하면 주소창에 사용자가 전달하는 값이 모두 노출이 됨-->
        <!-- 어떤 데이터를 입력하느냐에 따라 post/get-->
        <input type="text" name="id"><br>
        <input type="password" name="pw"><br>
        <!-- name 이란 속성값을 정해주지 않으면 데이터 전송이 안됨-->
        <button type="submit">로그인</button>
        <!-- submit 타입의 버튼을 이용하면 form 이 제출된다-->
        <button type="button">일반버튼</button> <!-- 일반버튼을 누르면 아무런일도 일어나지 x -->
        <button type="reset">리셋버튼</button> <!-- 입력한 값을 초기화-->
    </form>
</body>
</html>
