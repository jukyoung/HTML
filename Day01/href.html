<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- <a> tag를 이용해서 하이퍼링크 요소 구성 -->
    <a href="url">대상 문자열</a>
    <a href="https://www.naver.com">네이버</a>

    <!-- target 속성을 이용하면 새로운 탭을 열어서 이동할지, 새로운 브라우저 열어서 이동할지,
     현재 창에서 이동할지 속성 부여 가능 -->
     <a href="https://www.naver.com" target="self">네이버</a> <!-- 타겟 설정 안했을때 defult : 현재창에서 이동-->
     <!-- _blank-> 새로운 탭에서 열기 -->
     <a href="https://www.naver.com" target="_blank">네이버</a>

     <a href="/html/structure.html/">toStructure</a>
     <a href=""structure.html">toStructure</a>

</body>
</html>
