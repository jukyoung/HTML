<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어</title>
</head>
<body>
    <!-- <img src="파일의 경로">
     별도 width, height 지정해주지 않으면 원본 이미지 크기만큼 자리차지 -->
    <img src="/multimedia/피글렛.jpg">
    <img src="/multimedia/피클레세세.jpg" width="300px" height="200px">

    <!-- <audio> 음악을 재생할 수 있는 태그
        <audio src="파일 경로">
         controls : 재생바    
    -->
    <audio src="/multimedia/Imagine_Dragons_Thunder.mp3" controls></audio>

    <!--<video> 비디오를 재생할 수 있는 태그
        <video src="파일 경로">  -->

    <!-- 유튜브 퍼오고 싶을때 (영상 선택해서 퍼가기)-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RnKfb19iwiI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
