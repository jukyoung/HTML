<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <title>Font 관련 style</title>
    <style>
        #div1{text-decoration: underline;}
        #div2{font-family:'Square Peg', cursive;}
        #div3{font-variant: small-caps;}
        #div4{font-weight: bold; font-size: larger;}
        #div5{text-transform: uppercase;}
        #div6{text-shadow: 1px 1px orange;}
    </style>
</head>
<body>
    <div id="div1">DIV01</div>
    <div id="div2">DIV02</div>
    <div id="div3">DIV03 Heollo World</div>
    <div id="div4">DIV04</div>
    <div id="div5">div05</div>
    <div id="div6">DIV06</div>
</body>
</html>
